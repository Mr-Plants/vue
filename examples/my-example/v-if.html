<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="item in list" v-if="item.age<30">
      <span>{{item.name}}</span>
      <span>{{item.age}}</span>
    </li>
  </ul>
</div>
<script src="../../dist/vue.js"></script>
<script>
  const app = new Vue({
    data() {
      return {
        list: [
          {
            name: 'jack',
            age: 23
          },
          {
            name: 'john',
            age: 33
          },
          {
            name: 'petty',
            age: 20
          },
        ]
      }
    },
    el: '#app'
  })
  console.log(app.$options.render)
</script>
</body>
</html>
