<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="../../dist/vue.js"></script>
<script>
  const app = new Vue({
    data() {
      return {
        arr: [1, 2, 3],
        info: {
          name: 'jack',
          age: 23
        }
      }
    },
    render(h) {
      return h('h1', {
        attrs: {
          id: 'app'
        }
      }, [JSON.stringify(this.info)])
    }
  }).$mount('#app')
</script>
</body>
</html>
